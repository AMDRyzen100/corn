<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom with Custom Game Embedding</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #4285F4;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .title {
            font-size: 24px;
        }
        .game-section {
            padding: 20px;
            margin-top: 20px;
        }
        iframe {
            border: none;
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        .custom-game-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }
        .custom-game-form input, .custom-game-form button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .custom-game-form input {
            border: 1px solid #ccc;
        }
        .custom-game-form button {
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function openGame(url, title) {
            if (url === "") {
                alert("Please enter a valid game URL.");
                return;
            }
            let newWindow = window.open('about:blank', '_blank');
            newWindow.document.write(`
                <html>
                    <head>
                        <title>${title}</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                background-color: #f1f3f4;
                                margin: 0;
                                padding: 20px;
                                text-align: center;
                            }
                            iframe {
                                width: 100%;
                                height: 80vh;
                                border: none;
                            }
                        </style>
                    </head>
                    <body>
                        <h1>${title}</h1>
                        <iframe src="${url}"></iframe>
                    </body>
                </html>
            `);
            newWindow.document.close();
        }

        function embedCustomGame() {
            const url = document.getElementById("gameUrl").value;
            const title = document.getElementById("gameTitle").value || "Custom Game";
            openGame(url, title);
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="title">Classroom</div>
        <div class="user-info">User Profile</div>
    </div>
    <div class="game-section">
        <h2>Embed a Custom Game</h2>
        <div class="custom-game-form">
            <input type="text" id="gameTitle" placeholder="Enter game title (optional)">
            <input type="text" id="gameUrl" placeholder="Enter game URL">
            <button onclick="embedCustomGame()">Embed Game</button>
        </div>
    </div>
</body>
</html>
